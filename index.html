<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primita</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: fixed; top: 0; left: 0;
      z-index: 0;
    }
    .texto {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 1;
      white-space: nowrap;
      color: #ff77cc;
      text-shadow: 0 0 8px #ff99dd;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="texto" id="mensaje"></div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cols = canvas.width / 10;
    let drops = Array(Math.floor(cols)).fill(0);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ff77cc';
      ctx.font = '15px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = i * 10;
        const y = drops[i] * 15;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.98) {
          drops[i] = 0;
          // efecto explosi√≥n
          explode(x, y);
        }
        drops[i]++;
      }
    }

    function explode(x, y) {
      const count = 20;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          ctx.fillStyle = '#ff99dd';
          ctx.font = '16px monospace';
          const dx = (Math.random() - 0.5) * 50;
          const dy = (Math.random() - 0.5) * 50;
          ctx.fillText('‚ô´', x + dx, y + dy);
        }, i * 20);
      }
    }

    setInterval(drawMatrix, 50);

    const frases = ["Primita", "La mejor ‚ù§Ô∏è‚Äçü©π"];
    let i = 0, j = 0, current = "", deleting = false;

    function typeWriter() {
      const el = document.getElementById('mensaje');
      if (i < frases.length) {
        if (!deleting) {
          current = frases[i].substring(0, j++);
          el.innerHTML = current;
          if (j > frases[i].length) {
            deleting = true;
            setTimeout(typeWriter, 1000);
            return;
          }
        } else {
          current = frases[i].substring(0, j--);
          el.innerHTML = current;
          if (j < 0) {
            deleting = false;
            i++;
            setTimeout(typeWriter, 300);
            return;
          }
        }
        setTimeout(typeWriter, 100);
      }
    }

    typeWriter();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drops = Array(Math.floor(canvas.width / 10)).fill(0);
    });
  </script>
</body>
</html>
