<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta en llamas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }

    .carta {
      position: relative;
      background: white;
      padding: 30px;
      width: 300px;
      height: auto;
      line-height: 1.6;
      border-radius: 5px;
      z-index: 2;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      transition: opacity 1s ease-out;
    }

    .fuego {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,140,0,0.4) 0%, transparent 80%);
      pointer-events: none;
      mix-blend-mode: screen;
      animation: fuego 5s linear forwards;
    }

    @keyframes fuego {
      0% {
        clip-path: inset(0% 0% 0% 0%);
      }
      100% {
        clip-path: inset(100% 0% 0% 0%);
      }
    }
  </style>
</head>
<body>

<div class="carta" id="carta">
  <div class="fuego"></div>
  <h3>PARA EL AMOR DE MI VIDA:</h3>
  <p>
    Si pudiera elegir un lugar seguro, sería a tu lado. Cuanto más tiempo estoy contigo, más te amo.
    Hay personas que cambian tu día… tú cambiaste mi vida.
    Tú no llegaste a completar mi historia… llegaste a escribir la más bonita.
  </p>
</div>

<!-- SONIDO DE FUEGO -->
<audio id="audioFuego" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_efa5cb103f.mp3?filename=fireplace-burning-10948.mp3" type="audio/mp3">
  Tu navegador no soporta audio.
</audio>

<script>
  // Desvanece la carta después de 5 segundos
  setTimeout(() => {
    document.getElementById('carta').style.opacity = 0;
  }, 5000);
</script>

</body>
</html>
